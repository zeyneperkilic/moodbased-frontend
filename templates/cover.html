<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Music Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.85;
        }

        .start-btn {
            background: linear-gradient(90deg, #ffcc70, #ff8177);
            color: #000;
            padding: 15px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.4);
        }

        .start-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(255, 100, 0, 0.5);
        }

        .music-note {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            animation: floatNote ease-in-out infinite;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes floatNote {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            50% { transform: translateY(-80px) rotate(10deg); opacity: 0.5; }
            100% { transform: translateY(0) rotate(0); opacity: 1; }
        }

    </style>
</head>
<body>
